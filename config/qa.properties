# QA Environment Configuration
# Copy this to: config/qa.properties in your repository

# Finacle Server Details
FINACLE_SERVER=findem.linear6.com
FINACLE_PORT=22
FINACLE_USER=finadm
FINACLE_INSTALL_ID=FINDEM

# SSH Configuration
SSH_KEY_PATH=D:/Arunalu/arunalu_openssh.key

# Deployment Paths - QA uses patch structure
BASE_PATH=/finapp/FIN/DEM/BE/Finacle/FC/app/cust/01/INFENG
PATCH_BASE=/finutils/customizations
# Patch structure: /finutils/customizations_{TICKET}/Localizations/patchArea/DEV-{TICKET}

# Service Paths
FINLISTVAL_BIN=/finservices/FIN/DEM/finlistval/bin
CORESESSION_BIN=/finservices/FIN/DEM/coresession/bin

# Backup Configuration - REQUIRED in QA
BACKUP_ENABLED=true
BACKUP_BASE=/finapp/backup/qa
BACKUP_RETENTION_DAYS=60
SAFE_BACKUP_FORMAT=filename_safe_DDMMYY

# Audit and Logging
AUDIT_LOG_DIR=/var/log/finacle-deployments
LOG_LEVEL=INFO
LOG_RETENTION_DAYS=60

# Email Notifications
QA_LEAD_EMAIL=qa-lead@yourcompany.com
QA_TEAM_EMAIL=qa-team@yourcompany.com
DEV_TEAM_EMAIL=developers@yourcompany.com
NOTIFICATION_ENABLED=true

# Deployment Settings
RETRY_COUNT=3
RETRY_DELAY=5
DEPLOYMENT_TIMEOUT=7200

# Feature Flags
AUTO_DEPLOY=false
SKIP_BACKUP=false
SKIP_APPROVAL=true
CLEANUP_DEV_VERSIONS=true
CREATE_PATCH_STRUCTURE=true
