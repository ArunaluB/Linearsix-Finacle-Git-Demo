# DEV Environment Configuration
# Copy this to: config/dev.properties in your repository

# Finacle Server Details
FINACLE_SERVER=findem.linear6.com
FINACLE_PORT=22
FINACLE_USER=finadm
FINACLE_INSTALL_ID=FINDEM

# SSH Configuration
SSH_KEY_PATH=D:/Arunalu/arunalu_openssh.key
SSH_OPTIONS=-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null

# Deployment Paths
BASE_PATH=/finapp/FIN/DEM/BE/Finacle/FC/app/cust/01/INFENG
PATCH_BASE=/finutils/customizations
ENV_CONFIG_PATH=/fincommon/ENVFILES

# Service Paths
FINLISTVAL_BIN=/finservices/FIN/DEM/finlistval/bin
CORESESSION_BIN=/finservices/FIN/DEM/coresession/bin

# Backup Configuration
BACKUP_ENABLED=false
BACKUP_BASE=/finapp/backup/dev
BACKUP_RETENTION_DAYS=7

# Audit and Logging
AUDIT_LOG_DIR=/var/log/finacle-deployments
LOG_LEVEL=INFO
LOG_RETENTION_DAYS=30

# Email Notifications
ADMIN_EMAIL=devops@yourcompany.com
DEV_TEAM_EMAIL=developers@yourcompany.com
NOTIFICATION_ENABLED=true

# Deployment Settings
RETRY_COUNT=3
RETRY_DELAY=5
DEPLOYMENT_TIMEOUT=7200

# Feature Flags
AUTO_DEPLOY=true
SKIP_BACKUP=true
SKIP_APPROVAL=true
