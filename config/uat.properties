# UAT Environment Configuration
# Copy this to: config/uat.properties in your repository

# Finacle Server Details
FINACLE_SERVER=findem.linear6.com
FINACLE_PORT=22
FINACLE_USER=finadm
FINACLE_INSTALL_ID=FINDEM

# SSH Configuration
SSH_KEY_PATH=D:/Arunalu/arunalu_openssh.key

# Deployment Paths
BASE_PATH=/finapp/FIN/DEM/BE/Finacle/FC/app/cust/01/INFENG
PATCH_BASE=/finutils/customizations

# Backup Configuration - REQUIRED in UAT
BACKUP_ENABLED=true
BACKUP_BASE=/finapp/backup/uat
BACKUP_RETENTION_DAYS=90

# Audit and Logging
AUDIT_LOG_DIR=/var/log/finacle-deployments
LOG_LEVEL=INFO
LOG_RETENTION_DAYS=90

# Email Notifications
QA_LEAD_EMAIL=qa-lead@yourcompany.com
TECH_LEAD_EMAIL=tech-lead@yourcompany.com
MANAGEMENT_EMAIL=management@yourcompany.com

# Deployment Settings
RETRY_COUNT=3
RETRY_DELAY=10
DEPLOYMENT_TIMEOUT=7200

# Feature Flags
AUTO_DEPLOY=false
SKIP_BACKUP=false
SKIP_APPROVAL=false
REQUIRE_QA_APPROVAL=true
CREATE_PATCH_STRUCTURE=true
